- ['img/hughesMic.jpeg', 'Hughes Carbon Mic','~1870', 'David Edward Hughes', England, 'The first microphone that enabled proper voice telephony was the (loose-contact) carbon microphone. This was independently developed by David Edward Hughes in England and Emile Berliner and Thomas Edison in the US. Although Edison was awarded the first patent (after a long legal dispute) in mid-1877, Hughes had demonstrated his working device in front of many witnesses some years earlier, and most historians credit him with its invention. More on <a style="color:rgb(43, 0, 136)" href="https://en.wikipedia.org/wiki/Microphone" target="_blank">Wikipedia...</a>','$? - Unknown','DIY: <img src="img/carbon.gif" width="150"/>','IR not available']
